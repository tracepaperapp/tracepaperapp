<!DOCTYPE html>
<html>
<head>
    <script src='https://8x8.vc/vpaas-magic-cookie-f4dd38e84cc6407b8d0de81c5e2a96db/external_api.js' async></script>
    <style>html, body, #jaas-container { height: 100%; }</style>
    <script src="/js/configuration.js"></script>
    <script src="/js/configuration-staging.js"></script>
    <script>var must_be_signed_in = true;</script>

    <link rel="stylesheet" href="/css/draftsman.css" />
    <script src="/js/framework.js"></script>
    <script src="/js/cache.js"></script>
    <script src="/js/tp/vimesh.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/tp/alpine-persist.js"></script>
    <script src="/js/tp/alpine.js" defer></script>

    <script type="text/javascript">
        function open_video_call(room,jwt){
            const api = new JitsiMeetExternalAPI("8x8.vc", {
            roomName: room,
            parentNode: document.querySelector('#jaas-container'),
            jwt: jwt
          });
        }
    </script>
</head>
<body x-data>
    <draftsman-query alias="jitsi" x-include="/prepared-statements/jitsi-token.txt" authenticated>
    </draftsman-query>
    <div class="data-element" @refresh="open_video_call($store.jitsi.jaasToken.room,$store.jitsi.jaasToken.token)"></div>
    <div id="jaas-container" />
</body>
</html>
