<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracepaper 4</title>

    <!-- AlpineJS & Vimesh -->
    <script defer src="/js/tp/alpine-persist.js"></script>
    <script src="/js/tp/vimeshui.js"></script>
    <script src="/js/tp/alpine.js" defer></script>

    <!-- cofig -->
    <script src="/js/config/setup.js"></script>
    <script src="/js/config/configuration.js"></script>
    <script src="/js/config/configuration-staging.js"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/tp/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/ide.css" />
    <link rel="stylesheet" href="/css/draftsman.css" />

<body x-data="navigation">
    <div x-import="menu-bar">

    </div>

    <div class="grid grid-cols-12 gap-3  mt-5">

            <div x-import="navigation">
                <ui-navigation></ui-navigation>
            </div>
        </div>
        <div class="col-span-9">

            </div>
            <div x-import="pages/fulltext-search-example">

            </div>
            <div x-import="pages/api-example">
                <ui-api-example></ui-api-example>
            </div>
            <div x-import="pages/git-example">
                <ui-git-example></ui-git-example>
            </div>
        </div>
    </div>


    <!-- tp -->
    <script src="/js/tp/luxon.js"></script>
    <script src="/js/tp/diff.js"></script>

    <!-- utils -->
    <script src="/js/utils/helper.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/database.js"></script>
    <script src="/js/utils/searchindex.js"></script>
    <script src="/js/utils/git.js"></script>

    <!-- customs -->
    <script src="/js/modules/navigation.js"></script>
    <script src="/js/modules/documentdb-example.js"></script>
    <script src="/js/modules/fulltext-search-storage-example.js"></script>

    <script src="/js/modules/git-example.js"></script>
