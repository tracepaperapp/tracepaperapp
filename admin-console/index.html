<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <title>Component showcase</title>
    <script>var must_be_signed_in = true;</script>

    <script src="/js/configuration.js"></script>
    <script src="/js/configuration-staging.js"></script>

    <link rel="stylesheet" href="/css/draftsman.css"/>
    <script src="/js/framework.js"></script>
    <script src="/js/cache.js"></script>
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
          integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Draftsman.set_query_mode("on-demand");
        });
        $vui.config.importMap = {
            "*": '/admin-console/components/${path}${component}.html'
        }
        console.trace = function(){};
    </script>
</head>
<body x-data="{search: $persist('').using(sessionStorage),
        component: $persist('').using(sessionStorage)}" x-import="navbar;domain-overview">
<main>
    <ui-navbar></ui-navbar>
    <br>
    <div class="container">
        <p>This is generated admin console, feel free to customize as needed.
         The next section shows an overview of the domain API.</p>
    </div>
    <div class="container-fluid">
        <ui-domain-overview></ui-domain-overview>
    </div>

</body>
</html>
