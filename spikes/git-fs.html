<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIT & File System</title>

    <!-- https://github.com/isomorphic-git/isomorphic-git -->
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git"></script>
    <script type="module" src="/spikes/js/git-client.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-init="$store.readme = $store.readme ? $store.readme : '';">
<div x-data="{readme: $store.readme}" class="data-element" @refresh="readme = $store.readme">
    <br>
    <br>
    <h4>Readme</h4>
    <p><a href="https://github.com/tracepaperapp/test">https://github.com/tracepaperapp/test</a></p>
    <textarea x-model="readme" rows="15" cols="100"></textarea><br>
    <button @click="save(readme)">Save</button>
</div>

</body>
</html>
