<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <meta name="theme-color" content="#7952b3">

    <!-- core -->
    <link rel="icon" type="image/x-icon" href="/assets/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
          integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="/js/configuration.js"></script>
    <script src="/js/draftsman.js"></script>
    <!-- -->

    <script src="/js/amazon-cognito-identity.min.js"></script>
    <script src="/js/authentication.js"></script>
    <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    </style>

  </head>
  <body class="text-center">

<main class="form-signin">
  <div x-data="{username: $persist(null), password: null, email: null, enabled: true}">
    <img class="mb-4" src="/img/Compass.png" alt="" width="72">
    <h1 class="h3 mb-3 fw-normal">Signup Form</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="userNameField" placeholder="username" x-model="username">
      <label for="userNameField">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="emailField" placeholder="someone@example.com" x-model="email">
      <label for="passwordField">E-Mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwordField" placeholder="Password" x-model="password">
      <label for="passwordField">Password</label>
    </div>
    <div class="container-flex" id="alert-container"></div>
    <button @click="enabled = false;username = username.toLowerCase();executeSignUp(username,password,email)" class="w-100 btn btn-lg btn-primary" type="button" x-cloak x-transition x-bind:disabled="!enabled">Signup</button>
    <p class="mt-5 mb-3 text-muted">&copy; Copyright 2020-<script>document.write(new Date().getFullYear())</script>, Draftsman.io</p>
  </div>
</main>
  </body>

  <script src="/js/amazon-cognito-identity.min.js"></script>
  <script src="/js/authentication.js"></script>
  <script>
  function finalize_signup(err,data){
        if (err){
            console.error(err["message"]);
        }else{
            location = "/auth/verify";
        }
    }
  function executeSignUp(username,password,email){
    signUpUser(username, email, password, finalize_signup);
  }
  </script>
</html>
