<template x-component="aggregate-find-by-name">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FindbynameAggregate($name_equals: String = "", $key_begins_with: String = "") {
       Aggregate {
         findByName(name_equals: $name_equals, key_begins_with: $key_begins_with) {
            resultset { 
             key
             drn
             name
             summary
             documentation
             projectDrn
             domainDrn
             attributes {
               name
               type
             } 
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "name_equals",
    "type": "String",
    "title": "Name Equals"
  },
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
