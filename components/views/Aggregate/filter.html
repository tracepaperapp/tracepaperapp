<template x-component="aggregate-filter">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FilterAggregate($key_begins_with: String = "") {
       Aggregate {
         filter(key_begins_with: $key_begins_with) {
            resultset { 
             key
             drn
             name
             summary
             documentation
             projectDrn
             domainDrn
             attributes {
               name
               type
             } 
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
