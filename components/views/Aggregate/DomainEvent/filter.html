<template x-component="aggregate-domainevent-filter">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FilterDomainEvent($key_begins_with: String = "") {
       Aggregate {
         DomainEvent {
           filter(key_begins_with: $key_begins_with) {
              resultset { 
               key
               drn
               projectDrn
               aggregateDrn
               name
               versions {
                 version
                 fields {
                   name
                   type
                   default
                   pattern
                   autofill
                 } 
                 handlers {
                   value
                   target
                   operand
                 } 
               } 
             }
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
