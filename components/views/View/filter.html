<template x-component="view-filter">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FilterView($key_begins_with: String = "") {
       View {
         filter(key_begins_with: $key_begins_with) {
            resultset { 
             key
             drn
             name
             namespace
             summary
             documentation
             projectDrn
             fields {
               name
               type
               referencedView
               authorization
               foreignKey
               role
               isPrimaryKey
             } 
             sources {
               aggregateDrn
               eventName
               keyField
               processingStrategy
               dictionaryField
               synchronizeDeletePolicy
               mappings {
                 source
                 target
                 key
                 template
                 operand
               } 
               scriptDrn
               handler
             } 
             queries {
               name
               namespace
               type
               authorization
               role
               usernameField
               canonicalSearch
               filters {
                 fieldName
                 operand
               } 
             } 
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
