<template x-component="testsuite-scenario-filter">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FilterTestScenario($key_begins_with: String = "") {
       TestSuite {
         Scenario {
           filter(key_begins_with: $key_begins_with) {
              resultset { 
               key
               drn
               name
               activities {
                 type
                 description
                 path
                 view
                 milliseconds
                 userNumber
                 role
                 inputs {
                   name
                   type
                   value
                 } 
                 traces {
                   command
                   status
                 } 
                 expectations {
                   name
                   type
                   value
                 } 
                 extractions {
                   name
                   key
                 } 
                 remediations {
                   domain
                   aggregate
                   identifier
                 } 
               } 
             }
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
