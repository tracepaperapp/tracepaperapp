<template x-component="event-filter">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FilterRegisteredEvent($key_begins_with: String = "") {
       Event {
         filter(key_begins_with: $key_begins_with) {
            resultset { 
             key
             drn
             name
             eventType
             fields {
               name
               type
               default
               pattern
               autofill
             } 
             graphqlNamespace
             graphqlMethodName
             authorization
             role
             usernameField
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
