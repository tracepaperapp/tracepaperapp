<template x-component="event-get">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query GetRegisteredEvent($key: ID = "") {
       Event {
         get(key: $key) {
           key
           drn
           name
           eventType
           fields {
             name
             type
             default
             pattern
             autofill
           } 
           graphqlNamespace
           graphqlMethodName
           authorization
           role
           usernameField
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key",
    "type": "String"
  }
]
        </div>
    </div>
</template>
