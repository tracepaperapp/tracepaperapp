<template x-component="project-filter">
    <div>
        <draftsman-query :alias="$prop('alias')" authenticated>
     query FilterProject($key_begins_with: String = "") {
       Project {
         filter(key_begins_with: $key_begins_with) {
            resultset { 
             key
             drn
             name
             summary
             documentation
             workspaceDrn
             gitWorkspace
             gitRepository
             gitStatus
             guiGit
             pipelines {
               name
               stack
             } 
             deployments {
               apiEndpoint
               apiId
               apiKey
               userPoolId
               domainName
               propertyVault
               eventBus
               stackId
             } 
             objects {
               drn
               name
               type
               isDeleted
             } 
           }
         }
       }
     }
        </draftsman-query>
        <div x-init="$store.forms[$prop('alias')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "key_begins_with",
    "type": "String",
    "title": "Key Begins With"
  }
]
        </div>
    </div>
</template>
