<template x-component="command">
    <div navigation-type="command"
         x-show="navigationElementActive"
         x-cloak
         x-transition.delay.100ms>
        <template navigation-type="command" x-if="navigationElementActive">
            <div :file="navigation" x-data="commandModel">
                <template x-if="model">
                    <div class="grid grid-cols-12 gap-3 mt-5">
                        <div class="col-span-8">
                            <h3 class="text-2xl font-semibold text-gray-800">
                                API Configuration
                            </h3>

                            <!--                                <input type="text"-->
                            <!--                                       x-model="model.att_name"-->
                            <!--                                       x-data="inputValidator"-->
                            <!--                                       @input="pascal_cased"-->
                            <!--                                       placeholder="Dummy"-->
                            <!--                                       class="input w-full max-w-xs" />-->

                            <table class="table">
                                <tr>
                                    <th scope="row">API path</th>
                                    <td>
                                        <input type="text"
                                               x-model="newPath"
                                               x-data="inputValidator"
                                               @input="api_path"
                                               @focusout="prepare_change_name"
                                               :disabled="editing_disabled"
                                               class="input input-sm w-full max-w-xs" />
                                        <dialog x-show="preparedRename.init" x-cloak x-transition class="modal modal-open">
                                            <template x-if="Object.keys(preparedRename).length !== 0">
                                                <div class="modal-box">
                                                    <form method="dialog">
                                                        <button @click="cancel_rename" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                                                    </form>
                                                    <h3 class="font-bold text-lg">Change command identifier</h3>
                                                    <div x-show="preparedRename.force" x-cloak x-transition
                                                         role="alert" class="alert alert-warning py-2">
                                                        <svg
                                                                xmlns="http://www.w3.org/2000/svg"
                                                                class="h-6 w-6 shrink-0 stroke-current"
                                                                fill="none"
                                                                viewBox="0 0 24 24">
                                                            <path
                                                                    stroke-linecap="round"
                                                                    stroke-linejoin="round"
                                                                    stroke-width="2"
                                                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                                        </svg>
                                                        <span>Warning: There is already a model <i x-text="preparedRename.newName"></i>. This model will be overwritten when you proceed.</span>
                                                    </div>
                                                    <p class="py-4">
                                                        Changing the API path will result in a change of identity. <br>
                                                        The changes are:
                                                    </p>
                                                    <table class="table">
                                                        <tr>
                                                            <th scope="row">API path</th>
                                                            <td x-text="newPath"></td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Command name</th>
                                                            <td x-text="preparedRename.eventName.replace('Requested','')"></td>
                                                        </tr>
                                                        <tr>
                                                            <th scope="row">Event name</th>
                                                            <td x-text="preparedRename.eventName"></td>
                                                        </tr>
                                                    </table>
                                                    <button class="btn btn-outline btn-primary mt-5 btn-block"
                                                            @click.debounce="rename">Rename</button>
                                                </div>
                                            </template>
                                        </dialog>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>
                                        <input type="text"
                                               :value="model.att_name.replace('Requested','')"
                                               x-data="inputValidator"
                                               disabled
                                               class="input input-sm w-full max-w-xs" />
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Event Name</th>
                                    <td>
                                        <input type="text"
                                               :value="model.att_name"
                                               x-data="inputValidator"
                                               disabled
                                               class="input input-sm w-full max-w-xs" />
                                    </td>
                                </tr>
                                <!--                        <tr>-->
                                <!--                            <td>Test</td>-->
                                <!--                            <td>-->
                                <!--                                <input type="text"-->
                                <!--                                       x-model="model.att_name"-->
                                <!--                                       x-data="inputValidator"-->
                                <!--                                       @input="pascal_cased"-->
                                <!--                                       placeholder="Dummy"-->
                                <!--                                       class="input input-sm w-full max-w-xs" />-->
                                <!--                            </td>-->
                                <!--                        </tr>-->
                            </table>
                            <pre x-text="JSON.stringify(model,null,2)"></pre>
                        </div>
                        <div class="col-span-4">

                            <!-- Info Card -->
                            <div class="card bg-primary text-primary-content mb-5 card-compact" x-data="infoCard">
                                <div class="card-body">
                                    <div class="card-actions justify-end">
                                        <i @click="open_github"
                                           :file="navigation"
                                           class="fa-solid fa-code cursor-pointer"></i>
                                    </div>
                                    <h2 class="card-title">Command Definition</h2>
                                    <p class="text-xs" :file="navigation" x-text="get_path"></p>
                                    <div class="card-actions justify-end"
                                         x-show="editing_enabled" x-cloak x-transition>
                                        <i class="fa-regular fa-trash-can cursor-pointer" @click="delete_model"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Diagram -->
                            <div :file="navigation" x-data="smallNodeDiagram"
                                    class="card bg-base-100 card-bordered border-primary mb-5 card-compact">
                                <div class="relative p-2" x-data="{loaded:false}">
                                    <div x-show="session.all_links[session.selected_node]
                                        && session.all_links[session.selected_node] != navigation" x-cloak x-transition>
                                        <div class="tooltip" data-tip="click to open component">
                                            <div class="badge badge-primary cursor-pointer"
                                                 @click.debounce="navigate"
                                                 :navigation="session.all_links[session.selected_node]"
                                                 x-text="session.selected_node"></div>
                                        </div>
                                    </div>

                                    <div id="node-diagram"></div>
                                    <a x-show="session.all_links && session.all_links.length != 0" x-cloak x-transition
                                       :navigation="navigation"
                                       @click="open_diagram" class="bottom-2 right-2 absolute z-50">
                                        <i class="fa-solid fa-up-right-from-square"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- documentation -->
                            <div :file="navigation" x-data="markdownEditor"></div>

                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
