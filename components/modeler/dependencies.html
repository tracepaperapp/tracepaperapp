<template x-component="dependencies">
    <div navigation="Dependencies"
         id="active-tab"
         x-show="navigationElementActive"
         x-cloak
         x-transition.delay.100ms>
        <template navigation="Dependencies" x-if="navigationElementActive">
            <div  class="grid grid-cols-12 gap-3 mt-5" x-data="configurationContainer">
                <div class="col-span-8 ml-2">

                    <h3 class="text-2xl font-semibold text-gray-800 mb-5">
                        Dependencies:
                    </h3>

                    <table class="table">
                        <tr>
                            <th scope="col">Package Name</th>
                            <th scope="col">Version</th>
                        </tr>
                        <template x-for="(dependency,index) in model.global.dependency" :key="index">
                            <tr>
                                <td>
                                    <input type="text"
                                           x-model="dependency.att_name"
                                           :disabled="editing_disabled"
                                           placeholder="packageName"
                                           class="input input-sm input-ghost w-full modeler-input" />
                                </td>
                                <td>
                                    <input type="text"
                                           x-model="dependency.att_version"
                                           :disabled="editing_disabled"
                                           placeholder="package version"
                                           class="input input-sm input-ghost w-full modeler-input" />
                                </td>
                                <td>
                                    <button @click="model.global.dependency.splice(index,1)"
                                            :disabled="editing_disabled"
                                            class="btn btn-xs btn-outline btn-error">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                        <tr>
                            <td colspan="2"></td>
                            <td>
                                <button @click="model.global.dependency.push({att_name: '', att_version: ''})"
                                        :disabled="editing_disabled"
                                        class="btn btn-xs btn-outline btn-success">
                                    <i class="fa-regular fa-plus"></i>
                                </button>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-span-4">

                    <!-- Info Card -->
                    <div class="card bg-primary text-primary-content mb-5 card-compact">
                        <div class="card-body">
                            <div class="card-actions justify-end">
                                <i @click="open_github"
                                   file="config.xml" x-data="infoCard"
                                   class="fa-solid fa-code cursor-pointer"></i>
                            </div>
                            <h2 class="card-title">Project Dependencies</h2>
                            <p>Search packages on <a rel="noopener" href="https://pypi.org/" target="_blank">pypi.org</a></p>
                        </div>
                    </div>
