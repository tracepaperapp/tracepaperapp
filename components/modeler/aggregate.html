<template x-component="aggregate">
    <div navigation-type="aggregate"
         x-show="navigationElementActive"
         x-cloak
         x-transition.delay.100ms>
        <template navigation-type="aggregate" x-if="navigationElementActive">
            <div x-data="aggregateRoot">
                <template x-if="model">
                    <div class="grid grid-cols-12 gap-3 mt-5">
                        <div class="col-span-8">

                            <h3 class="text-2xl font-semibold text-gray-800">
                                Aggregate Document: <span x-text="model.att_name"></span>
                            </h3>

                            <table class="table mt-5">
                                <thead>
                                <tr class="text-xl">
                                    <th scope="row">Root</th>
                                </tr>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Type</th>
                                </tr>
                                </thead>
                                <tbody>
                                <template x-for="field in model.field">
                                    <tr>
                                        <td>
                                            <input type="text"
                                                   :disabled="editing_disabled"
                                                   x-model="field.att_name"
                                                   x-data="inputValidator"
                                                   @input="camel_cased"
                                                   placeholder="fieldName"
                                                   class="input w-full" />
                                        </td>
                                        <td>
                                            <select :disabled="editing_disabled"
                                                    x-model="field.att_type"
                                                    class="select select-ghost w-full max-w-xs modeler-input">
                                                <option>String</option>
                                                <option>Int</option>
                                                <option>Float</option>
                                                <option>Boolean</option>
                                                <option>StringList</option>
                                            </select>
                                        </td>
                                        <td x-show="editing_enabled" x-cloak x-transition>
                                            <button @click="field.deleted = true"
                                                    :disabled="field.deleted == true"
                                                    class="btn btn-xs btn-outline btn-error">
                                                <i class="fa-regular fa-trash-can"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                                <tr>
                                    <td colspan="2"></td>
                                    <td>
                                        <button @click="add_field"
                                                :disabled="editing_disabled"
                                                class="btn btn-xs btn-outline btn-success">
                                            <i class="fa-regular fa-plus"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div x-import="modeler/aggregate-entity">
                                <template x-for="entity in entities" :key="entity">
                                    <ui-aggregate-entity></ui-aggregate-entity>
                                </template>
                                <button @click="add_entity"
                                        :disabled="editing_disabled"
                                        class="btn btn-xs btn-outline btn-success mt-5">
                                    <i class="fa-regular fa-plus"></i> nested collection
                                </button>
                            </div>
                        </div>
                        <div class="col-span-4">

                            <!-- Info Card -->
                            <div class="card bg-primary text-primary-content mb-5 card-compact" x-data="infoCard">
                                <div class="card-body">
                                    <div class="card-actions justify-end">
                                        <i @click="Draftsman.publishMessage('focus')"
                                           class="fa-regular fa-eye cursor-pointer"></i>
                                        <i @click="open_github"
                                           :file="navigation"
                                           class="fa-solid fa-code cursor-pointer"></i>
                                    </div>
                                    <h2 class="card-title">Aggregate Document</h2>
                                    <p class="text-xs" :file="navigation" x-text="get_path"></p>

                                    <div class="overflow-x-auto">
                                        <table class="table table-xs">
                                            <tr>
                                                <th  scope="row">Name</th>
                                                <td>
                                                    <input type="text"
                                                           :disabled="editing_disabled"
                                                           x-model="newName"
                                                           x-data="inputValidator"
                                                           @input="pascal_cased"
                                                           @keyup.debounce.500ms="check_name"
                                                           placeholder="AggregateName"
                                                           class="input w-[70%] input-xs mr-2" />
                                                    <button x-show="newName != model.att_name" x-cloak x-transition
                                                            @click="rename"
                                                            class="btn btn-outline btn-xs"
                                                            :class="duplicateName ? 'btn-error' : 'btn-success'">
                                                        save
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th  scope="row">Subdomain</th>
                                                <td>
                                                    <input type="text"
                                                           :disabled="editing_disabled"
                                                           x-model="newSubdomain"
                                                           x-data="inputValidator"
                                                           @input="pascal_cased"
                                                           @keyup.debounce.500ms="check_name"
                                                           placeholder="Subdomain"
                                                           class="input w-[70%] input-xs mr-2" />
                                                    <button x-show="newSubdomain != subdomain" x-cloak x-transition
                                                            @click="rename"
                                                            class="btn btn-outline btn-xs"
                                                            :class="duplicateName ? 'btn-error' : 'btn-success'">
                                                        save
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th  scope="row">Business key</th>
                                                <td>
                                                    <select :disabled="editing_disabled" class="select select-ghost w-full h-full select-xs" x-model="model['att_business-key']">
                                                        <option value="">-</option>
                                                        <template x-for="field in model.field.filter(x => x.att_type == 'String')" :key="field.att_name">
                                                            <option :value="field.att_name" x-text="field.att_name" :selected="field.att_name == model['att_business-key']"></option>
                                                        </template>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">EventStore time to live</th>
                                                <td>
                                                    <input :disabled="editing_disabled" type="number" x-model="model['att_event-ttl']"
                                                           min="-1" step="1"
                                                           class="input input-ghost w-full h-full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Snapshot interval</th>
                                                <td>
                                                    <input :disabled="editing_disabled" type="number" x-model="model['att_snapshot-interval']"
                                                           min="1" step="1"
                                                           class="input input-ghost w-full h-full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Cold storage interval</th>
                                                <td>
                                                    <input :disabled="editing_disabled" type="number" x-model="model['att_backup-interval-days']"
                                                           min="1" step="1"
                                                           class="input input-ghost w-full h-full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Cold storage retention</th>
                                                <td>
                                                    <input :disabled="editing_disabled" type="number" x-model="model['att_backup-ttl-days']"
                                                           min="1" step="1"
                                                           class="input input-ghost w-full h-full" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                    <div class="card-actions justify-end"
                                         x-show="editing_enabled" x-cloak x-transition>
                                        <i class="fa-regular fa-trash-can cursor-pointer" @click="delete_model"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Diagram -->
                            <div x-import="elements/embedded-diagram">
                                <ui-embedded-diagram></ui-embedded-diagram>
                            </div>

                            <!-- documentation -->
                            <div :file="navigation" x-data="markdownEditor"></div>

                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
