<template x-component="documentation-sidebar">
  <ul class="list-group list-group-flush"
      x-effect="let updated = tab_state.files;await sleep(1);if(files!=updated){files=updated}"
      x-data="{files: []}">
    <template x-for="(file,index) in files" :key="file.path">
      <a href="#" :class="tab_state.index == index ? 'list-group-item active' : 'list-group-item'"
          @click="tab_state.index = index"
          x-text="file.name"></a>
    </template>
  </ul>
</template>
