<template x-component="documentation-sidebar">
  <ul class="list-group list-group-flush">
    <template x-for="(file,index) in tab_state.files" :key="file.path">
      <a href="#" :class="tab_state.index == index ? 'list-group-item active' : 'list-group-item'"
          @click="tab_state.index = index"
          x-text="file.name"></a>
    </template>
  </ul>
</template>
