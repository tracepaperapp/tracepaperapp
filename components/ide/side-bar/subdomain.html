<template x-component="subdomain-sidebar">
    <div>

        <div class="d-grid gap-2" x-import="utils/prompt">

            <button class="btn btn-outline-danger btn-block"
                    x-show="!session.editing_disabled" x-cloak x-transition
                    @click.stop="$dispatch('show-modal',{id: 'rename-subdomain'})">Rename</button>

            <button class="btn btn-outline-danger btn-block"
                    :file="session.tab"
                    x-show="!session.editing_disabled" x-cloak x-transition
                    @click.stop="Subdomains.remove">Delete</button>

            <ui-prompt id="rename-subdomain"
                       title="Rename subdomain"
                       @prompt-filled.debounce="Subdomains.rename($event.detail.value);"></ui-prompt>
        </div>

    </div>
</template>
