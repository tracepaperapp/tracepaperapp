<template x-component="update-key">
  <table aria-description="data" class="table" x-import="utils/editor-elements">
    <tbody x-data="{options:[]}"
           x-effect="
              let updated_options = Behavior.get_flow_variables();
              updated_options.push('');
              await sleep(1);
              if(options!=updated_options){options=updated_options};">

    <tr>
      <td>Business Key</td>
      <td>
        <ui-selection :value="processor.att_key.replace('#flow.','')"
                      :options="options"
                      @updated.debounce.stop="processor.att_key = '#flow.' + $event.detail.value;"></ui-selection>
      </td>
    </tr>
    </tbody>
  </table>
</template>
