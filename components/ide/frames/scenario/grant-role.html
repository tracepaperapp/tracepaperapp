<template x-component="scenario-grant-role">
  <div x-import="utils/editor-elements">
      <div x-show="activity.att_role != ''" x-cloak x-transition>
          <ui-text-field description="Role:"
                         @updated.debounce="activity.att_role = $event.detail.value;"
                         :value="activity.att_role"></ui-text-field>
      </div>
      <div x-show="activity.att_role == ''" x-cloak x-transition>
          <ui-selection description="Role:"
                        :value="activity.att_role"
                        @updated.debounce="activity.att_role = $event.detail.value;"
                        :options="meta.roles.concat(['-grant role-',''])"></ui-selection>
      </div>
  </div>
</template>
