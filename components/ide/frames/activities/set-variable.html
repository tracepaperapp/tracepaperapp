<template x-component="activity-set-variable">
  <div x-import="utils/editor-elements">
    <ui-text-field
            :value="activity.att_name"
            @updated.debounce="activity.att_name = $event.detail.value;$dispatch('flow-updated')"
            :pattern="camel_cased"
            description="Variable name: "></ui-text-field>
    <ui-text-field
            :value="activity.att_expression"
            @updated.debounce="activity.att_expression = $event.detail.value;$dispatch('flow-updated')"
            description="Expression: "></ui-text-field>
  </div>
</template>
