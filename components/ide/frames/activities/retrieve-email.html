<template x-component="activity-retrieve-email-from-iam">
  <div x-import="utils/editor-elements">
    <ui-text-field
            :value="activity.att_name"
            @updated.debounce="activity.att_name = $event.detail.value;$dispatch('flow-updated')"
            :pattern="camel_cased"
            description="Variable name: "></ui-text-field>
    <ui-selection :value="activity.att_username.replace('#flow.','')"
                  description="Username: "
                  :options="Notifiers.get_flow_variables(stored)"
                  @updated.debounce="activity.att_username = '#flow.' + $event.detail.value;$dispatch('flow-updated');"></ui-selection>
  </div>
</template>
