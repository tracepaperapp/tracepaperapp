<template x-component="activity-fetch-property">
  <div x-import="utils/editor-elements">
    <ui-text-field
            :value="activity.att_name"
            @updated.debounce="activity.att_name = $event.detail.value;$dispatch('flow-updated')"
            :pattern="camel_cased"
            description="Variable name: "></ui-text-field>
    <ui-text-field
            :value="activity.att_key"
            @updated.debounce="activity.att_key = $event.detail.value;$dispatch('flow-updated')"
            description="Property key: "></ui-text-field>
    <small>This activity will retrieve a property from the 'secrets manager' in your environment</small>
  </div>
</template>
