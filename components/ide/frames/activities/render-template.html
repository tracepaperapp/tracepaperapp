<template x-component="activity-render-template">
  <div x-import="utils/editor-elements">
    <ui-text-field
            :value="activity.att_name"
            @updated.debounce="activity.att_name = $event.detail.value;$dispatch('flow-updated')"
            :pattern="camel_cased"
            description="Variable name: "></ui-text-field>
    <ui-selection :value="activity['att_template-file'].replace('templates/','')"
                  :options="Templates.list()"
                  description="Template file: "
                  @updated.debounce="
                        activity['att_template-file'] = 'templates/' + $event.detail.value;"></ui-selection>
  </div>
</template>
