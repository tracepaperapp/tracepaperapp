<template x-component="activity-call-internal-api">
  <div x-import="utils/editor-elements">
    <ui-text-field
            :value="activity.att_name"
            @updated.debounce="activity.att_name = $event.detail.value;$dispatch('flow-updated')"
            :pattern="camel_cased"
            description="Store result in: "></ui-text-field>
    <ui-text-area
            :value="activity.att_query.replaceAll('|LB|','\n')"
            use-pre-tag
            @updated.debounce="activity.att_query = $event.detail.value.replaceAll('\n','|LB|');$dispatch('flow-updated')"
            description="Query: "></ui-text-area>
  </div>
</template>
