<template x-component="assign-iam-group">
  <div x-import="utils/editor-elements">
    <ui-selection :value="activity['att_group-name'].replace('#flow.','')"
                  description="Group name: "
                  :options="Notifiers.get_flow_variables(stored)"
                  @updated.debounce="activity['att_group-name'] = '#flow.' + $event.detail.value;$dispatch('flow-updated');"></ui-selection>
    <ui-selection :value="activity.att_username.replace('#flow.','')"
                  description="Username: "
                  :options="Notifiers.get_flow_variables(stored)"
                  @updated.debounce="activity.att_username = '#flow.' + $event.detail.value;$dispatch('flow-updated');"></ui-selection>
  </div>
</template>
