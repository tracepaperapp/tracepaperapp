<template x-component="update-dmn">

       Global{
         DecisionModelNotation{
           update(input: {input: $input,output: $output,source: $source,drn: $drn}) {
              correlationId
           }
         }
       }
     }
    </draftsman-mutation>

    "title": "Input",

    "placeholder": "",

  },
  {
    "name": "output",
    "title": "Output",
    "type": "String",
    "pattern": "^[0-z]+(;[0-z]+)*$",

  {
    "name": "source",
    "title": "Source",
    "type": "String",
    "pattern": "",
    "placeholder": "",
    "default": ""

  {

    "type": "String",
    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:global:(actorexpression|triggerexpression|dmn|code|template|dependency|pattern):([A-Z]{1}[a-z]+)+(\\.[a-z]{2,5})?$",
    "placeholder": "",
    "default": ""
  }
]
