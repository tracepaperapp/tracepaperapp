<template x-component="update-attribute">
  <div>
    <draftsman-mutation :command="$prop('command')"  authenticated>
     mutation Update($aggregateDrn: String = "", $attributes: [UpdateAttribute_Attribute!] = []) {
       Aggregate{
         Attribute{
           update(input: {aggregateDrn: $aggregateDrn,attributes: $attributes}) {
              correlationId
           }
         }
       }
     }
    </draftsman-mutation>
    <div x-init="$store.forms[$prop('command')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "aggregateDrn",
    "title": "Aggregatedrn",
    "type": "String",
    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:domain:([A-Z]{1}[a-z]+)+:([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "attributes",
    "title": "Attributes",
    "type": "nested",
    "fields": [
      {
        "name": "name",
        "title": "Name",
        "type": "String",
        "pattern": "[a-z]+([A-Z]{1}[a-z]+)*",
        "placeholder": "",
        "default": ""
      },
      {
        "name": "type",
        "title": "Type",
        "type": "String",
        "pattern": "^(String|Int|Float|Boolean|StringList|FloatList|IntList|Map|ObjectList)$",
        "placeholder": "",
        "default": ""
      }
    ]
  }
]
    </div>
  </div>
</template>
