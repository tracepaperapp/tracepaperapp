<template x-component="add-dmn-processor">

    <draftsman-mutation :command="$prop('command')"  authenticated>
     mutation CreateDmn($flowName: String = "", $dmnDrn: String = "", $aggregateDrn: String = "", $inputs: [AddDmnProcessor_Input!] = [], $outputs: [AddDmnProcessor_Output!] = []) {
       Aggregate{
         Behavior{
           Processor{
             createDmn(input: {flowName: $flowName,dmnDrn: $dmnDrn,aggregateDrn: $aggregateDrn,inputs: $inputs,outputs: $outputs}) {
                correlationId
             }
           }
         }
       }
