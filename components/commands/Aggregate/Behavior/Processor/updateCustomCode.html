<template x-component="update-custom-code-processor">
  <div>
    <draftsman-mutation :command="$prop('command')"  authenticated>
     mutation UpdateCustomCode($flowName: String = "", $scriptDrn: String = "", $handler: String = "", $order: Int = 0, $aggregateDrn: String = "") {
       Aggregate{
         Behavior{
           Processor{
             updateCustomCode(input: {flowName: $flowName,scriptDrn: $scriptDrn,handler: $handler,order: $order,aggregateDrn: $aggregateDrn}) {
                correlationId
             }
           }
         }
       }
     }
    </draftsman-mutation>
    <div x-init="$store.forms[$prop('command')] = $el.innerHTML" style="display:none;">
[
  {
    "name": "flowName",
    "title": "Flowname",
    "type": "String",
    "pattern": "^([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "scriptDrn",
    "title": "Scriptdrn",
    "type": "String",
    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:global:(actorexpression|triggerexpression|dmn|code|template|dependency|pattern):([A-Z]{1}[a-z]+)+(\\.[a-z]{2,5})?$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "handler",
    "title": "Handler",
    "type": "String",
    "pattern": "^[A-z_]+$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "order",
    "title": "Order",
    "type": "Int",
    "pattern": "",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "aggregateDrn",
    "title": "Aggregatedrn",
    "type": "String",
    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:domain:([A-Z]{1}[a-z]+)+:([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  }
]
    </div>
  </div>
</template>
