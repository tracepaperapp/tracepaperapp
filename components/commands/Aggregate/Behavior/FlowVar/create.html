<template x-component="add-flow-variable">
  <div>
    <draftsman-mutation :command="$prop('command')"  authenticated>
     mutation Create($flowName: String = "", $variableName: String = "", $variableType: String = "", $aggregateDrn: String = "") {
       Aggregate{
         Behavior{
           FlowVar{
             create(input: {flowName: $flowName,variableName: $variableName,variableType: $variableType,aggregateDrn: $aggregateDrn}) {
                correlationId
             }
           }
         }
       }
     }
    </draftsman-mutation>

[
  {
    "name": "flowName",
    "title": "Flowname",
    "type": "String",
    "pattern": "^([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "variableName",
    "title": "Variablename",
    "type": "String",
    "pattern": "^[a-z]+([A-Z]{1}[a-z]+)*$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "variableType",
    "title": "Variabletype",
    "type": "String",
    "pattern": "^(String|Number|Boolean)$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "aggregateDrn",
    "title": "Aggregatedrn",
    "type": "String",
    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:domain:([A-Z]{1}[a-z]+)+:([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  }
]
    </div>
  </div>
