<template x-component="update-domain-name">
  <div>

     mutation UpdateName($drn: String = "", $name: String = "") {
       Domain{
         updateName(input: {drn: $drn,name: $name}) {
            correlationId
         }
       }
     }
    </draftsman-mutation>

[
  {
    "name": "drn",
    "title": "Drn",
    "type": "String",
    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:domain:([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  },
  {
    "name": "name",
    "title": "Name",
    "type": "String",
    "pattern": "^([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  }
]
    </div>
  </div>
</template>
