         Activity{
           CustomCode{
             create(input: {handler: $handler,scriptDrn: $scriptDrn,notifierDrn: $notifierDrn,failSilent: $failSilent}) {
                correlationId
             }
           }
         }
       }
     }

[

    "title": "Handler",

    "name": "scriptDrn",

    "pattern": "^D[0-9]+:[a-z]+:([A-Z]{1}[a-z]+)+:notifier:([A-Z]{1}[a-z]+)+$",
    "placeholder": "",
    "default": ""
  },
  {
