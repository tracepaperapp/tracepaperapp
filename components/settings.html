<template x-component="settings">
    <div id="active-tab">
        <div class="grid grid-cols-12 gap-3 mt-5">
            <div class="col-span-8" x-data="projectSettings">
                <h3 class="text-2xl font-semibold text-gray-800">
                    Project Settings: <span x-text="settings.name"></span>
                </h3>

                <table class="table">
                    <tr>
                        <th scope="row">Repositories</th>
                        <td>
                            <table class="table table-xs">
                                <template x-for="repo in settings.repositories">
                                    <tr>
                                        <th scope="row" x-text="repo.name"></th>
                                        <td x-text="repo.status"></td>
                                        <td>
                                            <a :href="repo.url" target="_blank" class="link" x-text="repo.url"></a>
                                        </td>
                                    </tr>
                                </template>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Pipeline</th>
                        <td x-show="settings.pipelines.length == 0" x-cloak x-transition>
                            <button class="btn" onclick="pipeline_setup.showModal()">Setup pipeline</button>
                            <dialog id="pipeline_setup" class="modal">
                                <div class="modal-box" x-data="{selection:regions}">
                                    <h3 class="text-lg font-bold">Select region</h3>
                                    <p class="py-4" x-data="{search: ''}">
                                        <input type="text" placeholder="Search..."
                                               x-model="search"
                                               @keyup.debounce="selection = regions.filter(x => JSON.stringify(x).toLowerCase().includes(search.toLowerCase()))"
                                               class="input input-bordered input-primary w-full" />
                                        <br>
                                    <table class="table">
                                        <template x-for="region in selection"
                                                  :key="region.full_name">
                                            <tr class="cursor-pointer" @click="create_pipeline(region);pipeline_setup.close()">
                                                <th scope="row" x-text="region.name + ' (' + region.code + ')'"></th>
                                            </tr>
                                        </template>
                                    </table>
                                    </p>
                                </div>
                                <form method="dialog" class="modal-backdrop">
                                    <button>close</button>
                                </form>
                            </dialog>
                        </td>
                        <td x-show="settings.pipelines.length != 0" x-cloak x-transition>
                            <template x-for="(pipeline,index) in settings.pipelines">
                                <div>
                                <hr x-show="index !=0" x-cloak x-transition>
                                    <ul>
                                        <li x-text="pipeline.pipelineName" class="link cursor-pointer" @click="
                        let url = 'https://' + pipeline.stackId.split(':')[3] + '.console.aws.amazon.com/codesuite/codepipeline/pipelines/' + pipeline.pipelineName + '/view';
                        window. open(url, '_blank')">livedemo-main-pipeline</li>
                                        <li class="link cursor-pointer" @click="let url = 'https://' + pipeline.stackId.split(':')[3] + '.console.aws.amazon.com/dynamodbv2/home?region=' + pipeline.stackId.split(':')[3] + '#edit-item?itemMode=2&amp;pk=QA-Scenario-Execution-Report&amp;route=ROUTE_ITEM_EXPLORER&amp;sk=&amp;table='+ pipeline.pipelineName +'-cache';
                            window. open(url, '_blank');" x-text="pipeline.pipelineName.replace('pipeline','quality-gate-report')">livedemo-main-quality-gate-report</li>
                                    </ul>
                                </div>
                            </template>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Quality Gate</th>
                        <td>
                            <table class="table table-xs">
                                <tr>
                                    <th scope="row">Purge DB before test</th>
                                    <td>
                                        <input type="checkbox"
                                               :checked="config['functional-scenarios']['att_clean-db'] == 'true'"
                                               @change="config['functional-scenarios']['att_clean-db'] = $el.checked ? 'true' : 'false'"
                                               :disabled="editing_disabled" class="checkbox checkbox-primary">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Purge IAM before test</th>
                                    <td>
                                        <input type="checkbox"
                                               :checked="config['functional-scenarios']['att_clean-iam'] == 'true'"
                                               @change="config['functional-scenarios']['att_clean-iam'] = $el.checked ? 'true' : 'false'"
                                               :disabled="editing_disabled" class="checkbox checkbox-primary">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Minimum event coverage</th>
                                    <td>
                                        <label class="input input-bordered py-2">
                                            <input x-model="config['functional-scenarios']['att_minimum-event-coverage']"
                                                   :disabled="editing_disabled" type="number" class="grow" min="0" max="100" step="1">
                                            %
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Minimum view coverage</th>
                                    <td>
                                        <label class="input input-bordered py-2">
                                            <input x-model="config['functional-scenarios']['att_minimum-view-coverage']"
                                                   :disabled="editing_disabled" type="number" class="grow" min="0" max="100" step="1">
                                            %
                                        </label>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

                <div x-show="settings.deployments.length != 0" x-transition="">
                    <div class="prose mt-5">
                        <hr>
                        <h2>Deployments</h2>
                    </div>

                    <template x-for="deployment in settings.deployments" :key="deployment.eventBus">
                        <div tabindex="0" class="collapse collapse-plus border border-primary mt-2">
                            <input type="checkbox" :checked="sessionStorage[deployment.eventBus] == 'true'" x-model="sessionStorage[deployment.eventBus]">
                            <div class="collapse-title font-medium">
                                <span x-text="deployment.eventBus"></span>
                            </div>
                            <div class="collapse-content">
                                <table class="table">
                                    <tbody>
                                    <template x-for="(value,key) in deployment">
                                        <tr>
                                            <th scope="row" x-text="key"></th>
                                            <td x-text="value"></td>
                                        </tr>
                                    </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
